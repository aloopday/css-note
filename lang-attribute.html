<!DOCTYPE html>
<html lang="">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>lang|=en attribute</title>
        <style>
            [lang|=en]{
                color:goldenrod;
            }
        </style>
    </head>
    <body>
        <h2> Will apply to :</h2>
        <p lang="en">Hello</p>
        <p lang="en-us">Dog Wash!</p>
        <p lang="en-gb">Dog groom!</p>
        <hr>
        <h2>Will not apply:</h2>
        <p lang="us">Dog park</p>
        <p lang="no"> Dog clinic.</p>
    </body>
</html>
