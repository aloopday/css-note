<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Css Absolute Positioning</title>
        <style>
            h2 {
                position:absolute;
                left:100px;
                top:150px;
            }
        </style>
    </head>
    <body>
        <h2>This is a absolute positioned title.</h2>
        <p>If you use absolute element, you can put your element anywhere in the html page.</p>
    </body>
</html>
