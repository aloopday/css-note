<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vertical Alignment in Tables</title>
        <style>
            table,th,td{
                border:1px solid black;
                border-collapse:collapse;
            }
            td{
                height:50px;
                vertical-align:bottom;
            }
        </style>
    </head>
    <body>
        <h2>Vertical Alignment in Tables</h2>
        <table>
            <tr>
                <th>Sitter Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Alex</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Isabella</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Olivia</td>
                <td>26</td>
            </tr>
        </table>

    </body>
</html>
