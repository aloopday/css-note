<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-18">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Title attribute</title>
        <style>
            [title]{
                color:blue;
            }
        </style>
    </head>
    <body>
        <h2>Will apply to: </h2>
        <h1 title="Dog">Dog Wash</h1>
        <a title="www.google.com" href="https://www.google.com">Google</a>
        <hr>
        <h2>Will not apply to:</h2>
        <p>Hello!</p>
    </body>
</html>
