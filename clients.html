<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta  name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Border Line</title>
        <style>
            p{border-style:solid;}
            p.none {border-bottom-style:none;}
            p.dotted{border-bottom-style:dotted;}
            p.dashed{border-bottom-style:dashed;}
            p.solid{border-bottom-style:solid;}
            p.double{border-bottom-style:double;}
            p.groove{border-bottom-style:groove;}
            p.ridge{border-bottom-style:ridge;}
            p.inset{border-bottom-style:inset;}
            p.outset{border-bottom-style:outset;}
        </style>
    </head>
    <body>
        <h2>Dog breeds</h2>
        <p class="none">Beagle</p>
        <p class="dotted">Dachshund</p>
        <p class="dashed">Pomeranian</p>
        <p class="solid">Boston Terrier</p>
        <p class="double">French Bulldog</p>
        <p class="groove">Pug</p>
        <p class="ridge">Cairn Terrier</p>
        <p class="inset">Miniature Schnauzer</p>
        <p class="outset">Scottish Terrier</p>

    </body>
</html>
