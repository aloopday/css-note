<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>css position alignment</title>
        <style>
            body{
                margin: 0;
                padding:0 ;
            }
            .container{
                position: relative;
                width: 90%;
            }
            .right{
                position:absolute;
                right: 0px;
                width:300px;
                background-color:#b0e0e6;

            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="right">
                <p>
                    <b>Dog washing:</b>When dog is swimming, you need to wash it with dog shampoo.
                </p>
            </div>
        </div>
    </body>
</html>
