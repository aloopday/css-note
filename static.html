<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Static Positioning</title>
    </head>
    <style>
        div.static{
            position:static;
            border:3px solid #73AD21;
        }
    </style>
    <body>
        <h2> Position Static</h2>

        <p> Use static attribute is the same element with HTML</p>
        <div class="static">
            This element is positioned static.
        </div>
    </body>
</html>
