<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>No List Style</title>
        <style>
            ul.demo{
                list-style-type:none;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <p>
            This is a dog center.
        </p>
        <ul class="demo">
            <li>dog wash</li>
            <li>dog grooming</li>
            <li>dog training</li>
        </ul>
    </body>
</html>
