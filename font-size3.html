<!DOCTYPE  html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Font-size</title>
        <style>
            p{
                font-size:100%;
            }
            h1{
                font-size:2.5em;
            }
            h2{
                font-size:1.875em;
            }
            p{
                font-size:0.875em;
            }
        </style>
    </head>
    <body>
        <h1>This is a dog shop.</h1>
        <h2>This is a dog washing shop</h2>
        <h3>This is a dog grooming center</h3>

        <p> Your dog can swim in this pool.</p>
    </body>
</html>
