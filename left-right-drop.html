<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Dog Walking app</title>
        <style>
            .dropbtn{
                background-color :#4CAF50;
                color:white;
                padding :16px;
                font-size:16px;
                border:none;
                cursor:pointerï¼›
            }
            .dropdown{
                position:relative;
                display:inline-block;
            }
            .dropdown-content{
                display:none;
                position:absolute;
                right:0;
                background-color:#f9f9f9;
                min-width:160px;
                box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
            }
            .dropdown-content a{
                color:black;
                padding:12px 16px;
                text-decoration: none;
                display:block;
            }
            .dropdown-content a:hover {
                background-color: #f1f1f1
            }
            .dropdown:hover .dropdown-content{
                display:block;
            }
            .dropdown:hover .dropbtn{
                background-color:#3e8e41;
            }
        </style>
    </head>
    <body>
        <h2>This is a dog walking platform.</h2>
        <p>left dropdown or right dropdown</p>

        <div class="dropdown" style="float:left;">
            <button class ="dropbtn">left</button>
            <div class="dropdown-content" style="left:0;">
                <a href="https://dashboardcharles.vercel.app/login?callbackUrl=https%3A%2F%2Fdashboardcharles.vercel.app%2Fdashboard">Yue Hwa customer system</a>
                <a href="https://www.pawshake.com.hk/">Dog home </a>
                <a href="https://furrenzpetsitters.com/en/#">Pet Sitter</a>
            </div>
        </div>

         <div class="dropdown" style="float:right;">
            <button class ="dropbtn">right</button>
            <div class="dropdown-content" >
                <a href="https://dashboardcharles.vercel.app/login?callbackUrl=https%3A%2F%2Fdashboardcharles.vercel.app%2Fdashboard">Yue Hwa customer system</a>
                <a href="https://www.pawshake.com.hk/">Dog home </a>
                <a href="https://furrenzpetsitters.com/en/#">Pet Sitter</a>
            </div>
        </div>

    </body>
</html>
