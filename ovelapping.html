<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Position Top</title>
        <style>
            img{
                position:absolute;
                left:10px;
                top:10px;
                z-index:-1;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading </h1>
        <img src="/img/w3css.gif"  alt="W3.CSS" width="100" height="140">
        <p>This element is set "z-index" attribute to -1 , so this image will display behind the title.</p>
      </body>
</html>
