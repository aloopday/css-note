<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Child first child-pseudo</title>
        <style>
            p:first-child{
                color:aqua;
            }
        </style>
    </head>
    <body>
        <p>This is some text.</p>
        <p>This is some text.</p>
        <p><b>Notice:1</b>:first-child</p>
        <div>
            <p>Welcome</p>
            <p>Hotel Dog.</p>
        </div>
    </body>
</html>
