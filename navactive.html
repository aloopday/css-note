<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Navigate Example</title>
        <style>
           ul{
            list-style-type:none;
            margin:0;
            padding:0;
            width:200px;
            background-color:#f1f1f1;
           }
           li a {
            display:block;
            color:#000;
            padding:8px 16px;
            text-decoration:none;
           }
          
           li a.active{
                background-color:#4CAF50;
               color:white
           }
           li a:hover:not(.active){
            background-color:#555;
            color:white;
           }
        </style>
    </head>
    <body>
        
        <ul>
            <li><a class="active" href="https://petsittingdiary.com/">Home</a></li>
            <li><a href="https://petsittingdiary.com/about-us/">About us</a></li>
            <li><a href="https://petsittingdiary.com/services/cat-sitting/">Getting sitting</a></li>
            <li><a href="https://petsittingdiary.com/media/">Media Report</a></li>
            <li><a href="https://petsittingdiary.com/join-us/#pet-sitter">Pet sitter</a></li>
            <li><a href="https://petsittingdiary.com/join-us/#pet-sitter">Pet groomer</a></li>
            <li><a href="https://petsittingdiary.com/contact-us/">Contact us</a></li>
        </ul>
    </body>
</html>
