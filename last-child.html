<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>last-child</title>
        <style>
            li:last-child{
                background-color:#ff0000;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>dog walk</li>
            <li>dog swimming</li>
            <li>dog food</li>
        </ul>
    </body>
</html>
