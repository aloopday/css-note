<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clearfix to overflow</title>
        <style>
            div{
                border:3px solid #4CAF50;
                padding:5px;
            }
            .img1{
                float:right;
            }
            .clearfix{
                overflow:auto;
            }
            .img2{
                float:right;
            }
        </style>
    </head>
    <body>
        <p>Next page overflow out the element. It's not beautiful.</p>
        <div>
            <img class="img1" src="/img/pineapple.jpg" alt="pineapple" width="170" height="170">
            Dog walking is a good way to develop the relationship with your dog.
        </div>
        <p>Add clearfix in the parent element to slove the overflow issue.Then set overflow :auto.</p>

        <div class="clearfix">
            <img class="img2" src="/img/pineapple.jpg" alt="pineapple" width="170" height="170">
            Dod washing can help your family and your dog healthy.

        </div>
    </body>
</html>
