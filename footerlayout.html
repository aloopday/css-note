<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>footer layout </title>
        <style>
            *{
                box-sizing:border-box;

            }
            border{
                margin:0;
            }
            /* header */
            .header {
  background-color:#a6a3f8;
    padding:10px;
    text-align:center;
}
            /*nav bar */
          .topnav {
  overflow: hidden;
  background-color: #ffbf00;
}

.topnav a {
  float: left;
  display: block;
  color: #161616;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

          /* 创建三个相等的列 */
.column {
  float: left;
  padding: 10px;
}

/* 左右两侧宽度 */
.column.side {
  width: 25%;
}

/* 中间区域宽度 */
.column.middle {
  width: 50%;
}
.row:after{
    content:"";
    display:table;
    clear:both;

}

@media screen and (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}

/* foot style */
.footer{
    background-color:#a6a3f8;
    padding:10px;
    text-align:center;
}

        </style>
    </head>
    <body>
        <div class="header">
            <h2>Header area</h2>
            <p>Reset to see the size of browser.</p>
        </div>


        <div class="topnav">
            <a href="#">Home</a>
            <a href="#">Dog wash</a>
            <a href="#">Dog food</a>
        </div>
       
            <div class="row">

                <div class="column side">
                <h2>Dog wash</h2>
                <p>Dog wash is a good way to help your house clean.</p>
                </div>

                 <div class="column middle">
                <h2>Dog food</h2>
                <p>Dog wash is a good way to help your house clean.</p>
                </div>

                 <div class="column side">
                <h2>Dog groom</h2>
                <p>Dog wash is a good way to help your house clean.</p>
                </div>


            </div>
      
            <div>
                <p class="footer">footer area</p>
            </div>

    
    </body>
</html>
