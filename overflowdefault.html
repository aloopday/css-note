<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>OverFlow Position</title>
        <style>
            div{
                background-color: #00FFFF;
                width:150px;
                height:50px;
                overflow:auto;
            }
        </style>
    </head>
    <body>
        <p>overflow make a rule to control the content that overflows an element's box </p>

        <div>
            When you would like to outline your webpage , you can use the overflow property to control the content
            example: hidden , overflow , inherit , visible , and auto . the default is visible.
        </div>

    </body>
</html>
