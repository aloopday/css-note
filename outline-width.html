<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Outline</title>
        <style>
            p.one{
                border:1px solid red;
                outline-style:solid;
                outline-width:thin;
            }
            p.two{
                border:1px solid blue;
                outline-style:dotted;
                outline-width:3px;
            }

        </style>
    </head>
    <body>
        <h2>Outline Width</h2>
        <p class="one">Booking your dog walking.</p>
        <p class="two">Practice your dog.</p>
    </body>
</html>
