<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>CSS Vertical Alignment</title>
        <style>
            .center{
                margin: auto;
                width: 50%;
                border :3px solid #73AD21;
                padding :10px;
            }
            .text-center{
                text-align:center;
                border:5px solid rgb(215, 222, 135)
            }
            
        </style>

    </head>
    <body>
        <h2>The element is aligned in the center.</h2>
        <p> The horizontal alignment is achieved using the CSS property. Can use margin , auto</p>

        <div class = "center"> 
            <p><b>Notice:</b>This is a one stop solution for all pet lovers.</p>
        </div>

        <h2>Text center alignment.</h2>
        <div class="text-center">
            <p>This text is centered.</p>

        </div>
    </body>
</html>
