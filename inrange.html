<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>In-range pseudo</title>
        <style>
            input:in-range{
                border:2px solid yellow;
            }
        </style>
    </head>
    <body>
        <h2>In-rang example-demo.</h2>
        <input type="number" min="5" max="10" value="6">
        <p>Please input from 5 to 10 to check the changes.</p>
    </body>
</html>
