<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List of Css properties</title>
    </head>
    <style>
        ul.a{list-style-type:circle;}
        ul.b{list-style-type:square;}
        ol.c{list-style-type:upper-roman;}
        ol.d{list-style-type:lower-alpha;}

    </style>
    <body>
        <h2> How to choose your service</h2>

        <ul class="a">
            <li>dog wash</li>
            <li>dog grooming</li>
            <li>dog training</li>
        </ul>
        <ul class="b"> 
            <li>Basic dog feeding</li>
            <li>basic dog training </li>
            <li>basic dog hotel</li>
        </ul>

        <h2>How to choose premium services</h2>
        <ol class="c">
            <li>dog hotel</li>
            <li>dog walking</li>
            <li>dog sitting</li>
        </ol>

        <ol class="d">
            <li>Hong Kong </li>
            <li>Tokyo</li>
            <li>Singapore</li>
        </ol>
    </body>
</html>
