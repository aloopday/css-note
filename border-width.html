<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Border Width</title>
        <style>
            p.one{
                border-style:solid;
                border-width:5px;
                border-color:blue;
            }
            p.two{
                border-style:solid;
                border-width:medium;
            }
            p.three{
                border-style:solid;
                border-width:1px;
            }
        </style>
    </head>
    <body>
        <h2>This is a body attribute</h2>
        <p class="one">Dog Wash service</p>
        <p class="two">Dog wash walking</p>
        <p class="three">Dog grooming </p>
        <p>Hello dog fans.</p>

    </body>
</html>
