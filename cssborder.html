<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Css style table</title>
        <style>
           table{border-collapse:collapse;
            width:100%;
        }
           table,th,td{
            border:1px solid black;
           }
           th{
            height:50px;
            background-color:aquamarine
           }
           td{
            text-align:center;
           }
        </style>

    </head>
    <body>
        <h2>There are a dog service menu.</h2>
        <caption>Dog Service Menu</caption>
        <table >
            <tr>
                <th>Dog Service</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Dog washing</td>
                <td>HKD $25</td>
            </tr>
            <tr>
                <td>Dog grooming</td>
                <td>HKD $500</td>
            </tr>
            <tr>
                <td>Dog training</td>
                <td>HKD $800</td>
            </tr>
        </table>
    </body>
</html>
