<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Visibility</title>
        <style>
            h1.hidden{
               visibility:hidden;
            }
        </style>
    </head>
    <body>
        <h1>This is a dog walking App on the street.</h1>
        <h1 class="hidden">You can place order in here.</h1>
    </body>
</html>
