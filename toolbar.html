<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Tooltip</title>
        <style>
            .tooltip{
                position:relative;
                display:inline-block;
                border-bottom:1px dotted black;

            }
            .tooltip .tooltiptext{
                visibility:hidden;
                width:120px;
                background-color:black;
                color:#fff;
                text-align:center;
                border-radius:6px;
                padding:5px 0;

                /* position */
                position:absolute;
                z-index:1;

            }

            .tooltip:hover .tooltiptext{
                visibility:visible;
            }
        </style>
    </head>
    <body style="text-align:center;">
        <div class="tooltip">When mouse mover to here</div>
        <span class="tooltiptext">Notice please.</span>
    </body>
</html>
