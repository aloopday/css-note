<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>not selector</title>
        <style>
            p{
                color:#0000f0;
            }
            :not(p){
                color:#ff0000;

            }
        </style>
    </head>

        <h1>This is a dog hotel.</h1>
        <p>This is a paragraph</p>

    </body>
</html>
