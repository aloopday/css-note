<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Font Bold</title>
        <style>
            p.normal{
                font-weight:normal;
            }
            p.light{
                font-weight:lighter;
            }
            p.thick{

                  font-weight:bold;
            }
            p.thicker{
                font-weight:900;
            }

        </style>
    </head>
    <body>
        <p class="normal"> This is a chained pet food store.</p>
        <p class="light">more than 500 delivery fee is free.</p>
        <p class="thick">You can choose most of them that are from overseas.</p>
        <p class="thicker">Any inquiries are welcome.</p>

    </body>
</html>
