<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List Image Short cut</title>
        <style>
            ul{
                list-style:square url('https://emojigraph.org/media/apple/large-purple-circle_1f7e3.png');
            }
        </style>
    </head>
    <body>
        <p>This is a dog service center.</p>
       <ul>
           <li>Dog Wash</li>
           <li>Dog Grooming</li>
           <li>Dog Training</li>
       </ul>
    </body>
</html>
