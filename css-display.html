<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Display Test</title>
        <style>
            p.display{
                display:none;
            }

        </style>

    </head>
    <body>
        <h1>CSS display outline.</h1>
        <p class="display">The CSS display property is used to control the layout of an element on the page.</p>
        <p><strong>Note:</strong>This property emphasizes the importance of understanding how elements are displayed.
        The display element does not take up any space on the page.</p>

    </body>
</html>
