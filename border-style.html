<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boder style</title>
        <style>
            p.none{
                border-style:none;
            }
            p.dotted{
                border-style:dotted;
            }
            p.solid{
                border-style:solid;
            }
            p.groove{
                border-style:groove;
            }
            p.ridge{
                border-style:ridge;
            }
            p.inset{
                border-style:inset;
            }
            p.outset{
                border-style:outset;
            }
            p.hidden{
                border-style:hidden;
            }
            p.mix{
                border-style: dotted dashed solid double;
            }

        </style>
    </head>
    <body>
        <p class="none">No border.</p>
        <p class="dotted"> dotted line.</p>
        <p class="solid">solid line.</p>
        <p class="groove">groove line </p>
        <p class="ridge">ridge border</p>
        <p class="inset">inset border.</p>
        <p class="outset">outset border</p>
        <p class="hidden">Hidden border.</p>
        <p class="mix">Mix border</p>
    </body>
</html>
