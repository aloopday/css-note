<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Margin</title>
        <style>
            p.bottommargin{
                margin-bottom:25%;
            }

        </style>
    </head>
    <body>
        <h2>Marign space use "%"</h2>
        <p class="bottommargin">This is a paragraph which was set the bottom margin.</p>
        <p>This is no bottom margin setting.</p>
    </body>
</html>
