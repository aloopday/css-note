<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Disable from element.</title>
        <style>
            input[type="text"]:enabled{
                background:#ffff00;
            }
            input[type="text"]:disabled{
                background:#dcd9d9;
            }
        </style>
    </head>
    <body>
        <h2>Disable form element.</h2>
        <form action="">
            First name:<input type="text"  name="fname"  value="Mickey"><br>
            Last name:<input type="text" name="lname" value="Mouse"><br>
            country:<input type="text" name="countery" disabled="disabled" value="DisneyLand" /> <br>
            
        </form>
    </body>
</html>
