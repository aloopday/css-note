<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>!important rule.</title>
        <style>
            #myid {
                background-color:blue;

            }
            .myclass{
                background-color:gray;
            }
            p{
                background-color: red !important;
            }
        </style>

    </head>
    <body>
        <p> This is a one stop dog service website.</p>
        <p class="myclass">Dog wash can keep dog health.</p>
        <p id="myid">Dog groom can keep dog clean.</p>
    </body>
</html>
