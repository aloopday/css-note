<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>P-Lang-element</title>
        <style>
            p:lang(zh-CN){
                background:yellow;
            }
        </style>
    </head>
    <body>
        <p>This is China</p>
        <p lang="zh-CN">欢迎来北京！</p>
    </body>
</html>
