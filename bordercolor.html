<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Border Color</title>
        <style>
            p.one{
                border-style:dashed;
                border-color:red
            }
           p.two{
                border-style:dotted;
                border-color:#ff0000 #0000ff;
                border-width:5px;
            }
            p.three{
                border-style:solid;
                border-color:#ff0000 #00ff00 #0000ff;
                
            }
            p.four{
                border-style:solid;
                border-color:#ff0000 #00ff00 #0000ff rgb(250, 0, 255);
            }
        </style>    
    </head>
    <body>
        <h2>This is a dog center.</h2>
        <p class="one">Walking dog price.</p>
        <p class="two">Washing dog price.</p>
        <p class="three">Dog training price.</p>
        <p class="four">Dog hotel price.</p>
    </body>
</html>
