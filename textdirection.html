<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Direction</title>
        <style type="text/css">
            div.ex1{
                direction:rtl;
            }
            p.word-space{
                word-spacing:30px;
            }


        </style>
    </head>
    <body>

        <p class="word-space">some dog is doing well in the park, however is poor at home.</p>
        <div>
            some text in the default direction.
        </div>
        <div class="ex1"> some text.is from right to left.</div>
    </body>
</html>
