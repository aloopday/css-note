<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <title>vertical-align</title>
        <style>
            img.top{ vertical-align:text-top;}
            img.bottom{vertical-align:text-bottom;}
        </style>
    </head>
    <body>
        <p>one <img src="/img/bunoorico.png"  alt="Q-dog" width="270" height="50" /> standard form</p>
        <p>one <img class="top" src="/img/bunoorico.png" alt="Q-dog" width="270" height="50">text-top img</p>
        <p>one <img class="bottom" src="/img/bunoorico.png" alt="Q-dog" width="270" height="50">text-bottom</p>

    </body>
</html>
