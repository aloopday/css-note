<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Css icon-bar</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
        <style>
        body {margin:0;}

.icon-bar {
  width: 100%;
  background-color: #555;
  overflow: auto;
}

.icon-bar a {
  float: left;
  width: 20%;
  text-align: center;
  padding: 12px 0;
  transition: all 0.3s ease;
  color: white;
  font-size: 36px;
}

.icon-bar a:hover {
  background-color: #000;
}

.active {
  background-color: #04AA6D;
	}
        </style>
    </head>
    <body>
<div class="icon-bar">
  <a class="active" href="https://www.greaterbay-airlines.com/hk/en_HK.html"><i class="fa fa-home"></i></a>
  <a href="https://www.greaterbay-airlines.com/hk/en_HK/book/flying-with-us/book-now.html"><i class="fa fa-search"></i></a>
  <a href="https://www.greaterbay-airlines.com/hk/en_HK/book/flying-with-us/book-now.html"><i class="fa fa-envelope"></i></a>
  <a href="https://flygba.greaterbay-airlines.com/en"><i class="fa fa-globe"></i></a>
  <a href="https://www.greaterbay-airlines.com/hk/en_HK/manage/manage-your-trip/manage-booking.html"><i class="fa fa-plane"></i></a>
</div>

    </body>
</html>
