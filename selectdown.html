<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Select-menu</title>
    <style>
        .dropbtn{
            background-color:#4CAF50;
            color:white;
            padding:16px;
            font-size:16px;
            border:none;
            cursor:pointer;
        }

        .dropdown{
            position:relative;
            display:inline-block;
        }

        .dropdown-content{
            display:none;
            position:absolute;
            background-color:#f9f9f9;
            min-width:160px;
            box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .dropdown-content a{
            color:black;
            padding:12px 16px;
            text-decoration:none;
            display:block;
        

        }
            

        .dropdown-content a:hover {background-color:#f1f1f1;}
        .dropdown:hover .dropdown-content{
            display:block;
        }
        .dropdown:hover .dropbtn{
            background-color:#3e8e41;
        }
    </style>
    </head>
    <body>
        <h2>Dropdown Menu</h2>
        <p>When the mouse is over the Menu, then open the select menu.</p>

        <div class="dropdown">
            <button class="dropbtn">Dog gromming rate.</button>
            <div class="dropdown-content">
                <a href="https://www.moego.pet/blog/how-much-is-dog-grooming">Price</a>
                <a href="https://zh.wnp.com.hk/pages/grooming-service">dog grooming</a>
                <a href="https://www.thedogsgarden.com/">Dog garden</a>
            </div>

        </div>
    </body>
    

</html>
