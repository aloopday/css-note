<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Input-focus-border</title>
        <style>
            input[type=text]{
                width:100%;
                padding:12px 15px;
                box-sizing:border-box;
                border:3px solid #ccc;
                transition:0.5s;
                outline:none;
            }
            input[type=text]:focus{
                border:3px solid #555;
            }
        </style>
    </head>
    <body>
        <h2>This is a case to introduce the border of input.</h2>
        <p>When the mouse click the text bordr,you will see the border changed</p>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value="charles">
            <label type="text" for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="wang">

        </form>
    </body>
</html>
