<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>
            Focus input border
        </title>
        <style>
            input[type=text]{
                width:100%;
                padding:12px 10px;
                margin:8px 0;
                box-sizing:border-box;
                border:1px solid #555;
                outline:none;
            }
            input[type=text]:focus{
                background-color:lightblue;
            }
        </style>
    </head>
    <body>
        <h2>Focus pseudo attribute</h2>
        <p>In this case, we used the :focus selector. when you click the text box
            the background will changed.
        </p>
        <form>
            <label for="fname">First Name</label>

            <input type="text" id="fname" name="fname" value="Charles">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" value="Wang">
        </form>
    </body>
</html>
