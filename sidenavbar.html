<!DOCTYPE html>
<head>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide Bar</title>

<style>
    body{margin:0;}
    ul.sidenav{
        list-style-type:none;
        margin:0;
        padding:0;
        width:25%;
        background-color:#f1f1f2;
        position:fixed;
        height:100%;
        overflow:auto;
    }
    ul.sidenav li a{
        display:block;
        color:#000;
        padding:8px 16px;
        text-decoration:none;

    }
    ul.sidenav li a.active{
        background-color:#4CAF50;
        color:white;
    }
    ul.sidenav li a:hover:not(.active){
        background-color: #555;
        color:white;
    }

    div.content{
        margin-left:25%;
        padding:1px 16px;
        height:1000px;
    }

    @media screen and (max-width:900px){
        ul.sidenav{
            width:100%;
            height:auto;
            position:relative;
        }
        ul.sidenav li a {
            float:left;
            padding:15px;
        }
        div.content{margin-left:0;}
    }
    @media screen and (max-width:400px){
        ul.sidenav li a{
            text-align:center;
            float:none;
        }
    }


</style>
</head>
<body>
    <ul class="sidenav">
        <li><a class="active" href="https://www.aiababy.com/en">Home</a></li>
        <li><a href="https://www.aiababy.com/en/pages/bb%E5%B1%95%E7%B2%BE%E9%81%B8%E5%84%AA%E6%83%A0">Autumn Sales</a></li>
        <li><a href="https://www.aiababy.com/en/collections/%E5%A5%B6%E7%B2%89">Milk Powder</a></li>
        <li><a href="https://www.aiababy.com/en/collections/%E5%B0%BF%E7%89%87">Diapers</a></li>

    </ul>
    <div class="content">
        <h2>Resposive side bar.</h2>
        <p>If the screen less than 900px ,the nav bar is horizatal nav bar.</p>
        <p>if the screen less than 400px , vertical bar</p>
        <h3>Reset explore to see the result.</h3>
    </div>
</body>

</html>
