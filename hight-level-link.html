<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>High level link</title>
        <style>
            a:link,a:visited{
                display:block;
                font-weight:bold;
                color:#FFFFFF;
                background-color:#98bf21;
                width:200px;
                text-align:center;
                padding:4px;
                text-decoration:none;
            }
            a:hover,a:active{
                background:#7A991A;
            }
        </style>
    </head>
    <body>
        <a href="https://www.youtube.com/@HKUCharles" target="_blank" rel="noopener noreferrer"> visit my Youtube channel</a>
    </body>
</html>
