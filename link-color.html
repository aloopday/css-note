<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Link Color Demo</title>
        <style>
            a:link{background-color:#B2FF99;} /* no visited link*/
            a:visited{background-color:#FFFF85;}/* visited link*/
            a:hover{background-color:#FF047D;}/*mouse over the link*/
            a:active{background-color:#FF047D;}/*mouse click the link*/
        </style>
    </head>
    <body>
        <h2>How to partner with us</h2>
        <p><a href="https://t.co/DQw9GqiQcZ" target="_blank" rel="noopener noreferrer">How to become a dog sitter.</a></p>
    </body>
</html>
