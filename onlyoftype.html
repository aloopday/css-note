<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Only-of-type</title>
        <style>
            p:only-of-type{
                background:#ff0000;
            }
        </style>
    </head>
    <body>

        <div>
            <P>
                This is a one stop dog solution.
            </P>
        </div>
        <div>
            <p>dog walking</p>
            <p>dog swimming</p>
            <P>dog hiking</P>
        </div>
    </body>
</html>
