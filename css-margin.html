<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ourline Margin</title>
        <style>
            p{
                background-color:yellow
            }
            p.margin{
                margin-top:100px;
                margin-bottom:100px;
                margin-right:50px;
                margin-left:50px;
            }
        </style>
    </head>
    <body>
        <h2>CSS margin is tranparent.</h2>
        <p>This paragraph is not set the margin size.</p>
        <p class="margin">This paragraph is set the margin size.</p>
    </body>
</html>
