<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>line-height</title>
        <style>
            .center{
                line-height:200px;
                height:200px;
                border:3px solid green;
                text-align:center;
            }
            .center p{
                line-height:1.5;
                display:inline-block;
                vertical-align:middle;
            }
        </style>
    </head>
    <body>
        <h2> Dog washing.</h2>
        <p>We let line-height equal the height , then set the dive center.</p>

        <div class="center">
            <p>I'm the vertical center.</p>

        </div>
    </body>
</html>
