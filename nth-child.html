<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>nth-child</title>
        <style>
            p:nth-child(2){
                background-color:#ff0000;
            }
        </style>
    </head>
    <body>
        <h1>This is a dog hotel.</h1>
   
        <p>Dog walking.</p>
        <p>Dog feeding.</p>
        <p>Dog swimming.</p>
        <p>Dog circle.</p>
    </body>
</html>
