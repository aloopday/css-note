<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-spacing</title>
    <style>
        h1 {
            letter-spacing:2px;
        }
        h2{
            letter-spacing:-3px;
        }

    </style>

</head>
<body>

    <h1>This is a dog website.</h1>
    <h2>Let's go to the dog park!</h2>

</body>

</html>
