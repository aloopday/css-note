<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" charset="width=device-width initial-scale=1.0">
        <title>Horizontial outline</title>
        <style>
            ul{
                list-style-type:none;
                margin:0;
                padding:0;
                padding-top:6px;
                padding-bottom:6px;
            }
            li{
                display:inline;
            }
            a:link,a:visited{
                font-weight:bold;
                color:#f1a008;
                background-color:#0c0c0c;
                text-align:center;
                padding:6px;
                text-decoration:none;
                text-transform:uppercase;
            }
            a:hover,a:active{
                background-color:#75e20e;
            }
            input{
                margin:2px;
                height: 29px;
                padding:3px;
                border:2px solid #0c0c0c;
            }
        </style>
    </head>
    <body>
      <div>
        <h2>Welcome to apple store</h2>
      </div>
      <ul>
        <li><a href="https://www.apple.com/hk/">Home</a></li>
        <li><a href="https://www.apple.com/hk-zh/store">Store</a></li>
        <li><a href="https://www.apple.com/hk/mac/">Mac</a></li>
        <li><a href="https://www.apple.com/hk/ipad/">Ipd</a></li>
        <li><a href="https://www.apple.com/hk/iphone/">Iphone</a></li>
        <li><input type="search" target="Enter some" placeholder="Enter your lookin"></li>

      </ul>
    </body>
</html>
