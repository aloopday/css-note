<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Float-Right</title>
        <style>
            ul{
                list-style-type:none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color:#333;
            }
            li{
                float:left;
                border-right:1px solid #bbb;
            }
            li:last-child{ border-right:none}
            li a {
                display:block;
                color:white;
                text-align:center;
                padding:14px 16px;
                text-decoration: none;
            }
            li a:hover:not(.active){
                background-color:#111;
            }
            .active{
                background-color:#4CAF50;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a class="active "href="https://www.holidayinn.com/">Home</a></li>
            <li><a href="https://www.tesla.com/zh_hk/charging">Car</a></li>
            <li><a href="https://www.tesla.com/zh_hk/powerwall">PowerWall</a></li>
            <li><a href="https://www.tesla.com/zh_HK/findus/list/stores/Hong+Kong">Store</a></li>
            <li style="float:right"><a href="https://www.tesla.com/zh_hk/about">About Tesla</a></li>

        </ul>
    </body>
</html>
