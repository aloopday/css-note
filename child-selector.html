<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS child selectors</title>
    <style>
        div>p{
            background-color:yellow;
        }
        /* child means the next level down elements*/
    </style>

    </head>
    <body>
        <h1>Welcome to pet hotel in Hong Kong.</h1>
        <div>
            <h2>My name is charles.</h2>
            <p>I love sharing my experiences with dog and cats lovers.</p>
        </div>
        <div>
            <p>hello</p>
            <span><p>This element will not style.</p></span>
        </div>
    </body>
    
</html>
