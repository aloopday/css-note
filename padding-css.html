<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Table padding </title>
    </head>
    <style>
        table,th,td{
            border:1px solid green;
            border-collapse:collapse;
        }
        table{width:100%;}
        th{
            background-color:orange;
            color:blueviolet;
            height:50px;

        }
        td{
           padding: 15px;
        }
    </style>
    <body>
        <h2>This is our store service</h2>\
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>Dog food</td>
                <td>$10</td>
                <td>made in hong kong</td>
            </tr>
            <tr>
                <td>Car food</td>
                <td>$18</td>
                <td>made in China</td>
            </tr>
            <tr>
                <td>Dog walking</td>
                <td>$300/hr</td>
                <td>made in Japan</td>
            </tr>
        </table>
    </body>
</html>
