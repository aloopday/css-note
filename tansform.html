<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transform</title>
        <style>
            .center{
                height:200px;
                position:relative;
                border: 3px solid green;
            }

         .center p{
            margin: 0;
            position: absolute;
            top:50%;
            left:50%;
            -ms-transform: translate (-50%,-50%);
            transform:translate(-50%,-50%)
         }
        </style>
    </head>
    <body>
        <h2>Dog Washing </h2>
        <p> Washing dog is very complicated.</p>

        <div class="center">
            <p>I'm the vertical  and center.</p>
        </div>
    </body>
</html>
