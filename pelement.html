<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>Pseudo p:child i</title>
        <style>
            p:first-child i{
                color:red;
            }
        </style>
    </head>
    <body>
        <p>This is a <i>dog hotel</i> Your dog will got many<i>good</i> foods and games.</p>
        <p>This is a <i>CAT HOTE </i> Your cat will got many<i>delicious</i> foods and games.</p>
    </body>
</html>
