<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Height</title>
        <style>
            html {height:100%;}
            body{height:100%;}
            img.normal{height:auto;}
            img.big{height:50%;}
            img.small{height:10%;}
        </style>
    </head>
    <body>
        <img class="normal" alt="css-logo" src="/css-note/img/logocss.gif" width="95" height="85"><br>
        <img class="big" alt="css-logo" src="/css-note/img/logocss.gif" width="95" height="85"><br>
        <img class="small" alt="css-logo" src="/css-note/img/logocss.gif" width="95" height="85"><br>

    </body>
</html>
