<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Tooltips</title>
        <style>
            .tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    
    /* 定位 */
    position: absolute;
    z-index: 1;
    bottom: 100%;
    left: 50%;
    margin-left: -60px;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
}

        </style>

    </head>
    <body style="text-align:center;">
        <h2>The head tooltip.</h2>
        <p>When mouse move to the below element.</p>

        <div class="tooltip">When mouse cursor is here.
            <span class="tooltiptext">Notice：tips.</span>
            
        </div>
    </body>
</html>
