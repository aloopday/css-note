<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width initial-scale=1.0">
            <title>Pseudo-element</title>
            <style>
                p:first-letter{
                    font-size:large;
                    color:red;
                }
                p:first-line{
                    background:yellow;
                }
            </style>
        </head>
        <body>
            <h2>
                dog hotel
            </h2>

            <p>You are a dog Fan.</p>
        </body>
    </html>
</html>
